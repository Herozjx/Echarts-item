<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ECharts可视化</title>
    <!-- 引入css文件 -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="main">
      <!-- 左边 -->
      <div class="column">
        <!-- 概览 -->
        <div class="survey slicing">
          <div class="inner">
            <ul>
              <li>
                <h4>2190</h4>
                <span>
                  <span class="line"></span>
                  设备总数
                </span>
              </li>
              <li>
                <h4>190</h4>
                <span>
                  <span class="line"></span>
                  季度新增
                </span>
              </li>
              <li>
                <h4>3001</h4>
                <span>
                  <span class="line"></span>
                  运营设备
                </span>
              </li>
              <li>
                <h4>108</h4>
                <span>
                  <span class="line"></span>
                  异常设备
                </span>
              </li>
            </ul>
          </div>
        </div>
        <!-- 监控 -->
        <div class="control slicing"></div>
      </div>
      <!-- 中间 -->
      <div class="column"></div>
      <!-- 右边 -->
      <div class="column"></div>
    </div>
  </body>
</html>
<!-- 引入Echart.js框架 -->
<script src="./js/echarts.js"></script>
<!-- 引入setRem.js文件 -->
<script src="./js/setRem.js"></script>
